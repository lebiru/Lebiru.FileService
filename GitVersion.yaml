next-version: 0.5.0
mode: ContinuousDeployment
tag-prefix: '[vV]'
increment: Minor
branches:
  main:
    regex: ^main$
    source-branches: []
    tracks-release-branches: false
    is-mainline: true
  feature:
    regex: ^feature[/-]
    source-branches: [main, develop]
    tracks-release-branches: false